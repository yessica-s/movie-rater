<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM Sans:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Movie Design</title>
    </head>
    <body>
        <!--Movie Rator-->

        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container"><h1 class = "logo"> MOVIE RATOR </h1></div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <li class="menu-list-item">HOME</li>
                        <li class="menu-list-item">MOVIES</li>
                        <li class="menu-list-item">SERIES</li>
                        <li class="menu-list-item">POPULAR</li>
                        <li class="menu-list-item">TRENDS</li>
                    </ul>
                </div>
                <div class="profile-container">
                    <img class="profile-picture" src="img/profilepic.png" alt="">
                    <div class="profile-text-container">
                        <span class="profile-text">Profile</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <div class="toggle">
                        <i class="fas fa-moon toggle-icon"></i>
                        <i class="fas fa-sun toggle-icon"></i>
                        <div class="toggle-ball"></div>

                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <i class="left-menu-icon fas fa-search"></i>
            <i class="left-menu-icon fas fa-home"></i>
            <i class="left-menu-icon fas fa-users"></i>
            <i class="left-menu-icon fas fa-bookmark"></i>
            <i class="left-menu-icon fas fa-tv"></i>
            <i class="left-menu-icon fas fa-hourglass-start"></i>
            <i class="left-menu-icon fas fa-shopping-cart"></i>
        </div>
        <div class="container">
            <div class="content-container">
                <div class="featured-content" 
                style="background: linear-gradient(to bottom, blueviolet, #151515), url('img/f-1.jpg');"
                >
                    <img class="featured-title" src="img/f-t-1.png" alt="">
                    <p class="featured-desc">With the help 
                        of a German bounty-hunter, a freed slave 
                        sets out to rescue his wife from a brutal 
                        plantation owner in Mississippi.</p>   
                        <button class="featured-button">WATCH</button>         
                </div>
            </div>
        </div>

    </body>
</html>
